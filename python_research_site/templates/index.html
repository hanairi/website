<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <h1>Research Paper Repository</h1>
    </header>
    <main>
        <h2>Available Research Documents</h2>
        <ul>
            {% for paper in papers %}
                <li>
                    <a href="/paper/{{ paper.name }}">{{ paper.title }}</a>
                    <p><strong>Author:</strong> {{ paper.author }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
